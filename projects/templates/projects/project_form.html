{% extends "projects/project_base.html" %}
{% load material_form %}

{% block project_content %}
<h4>Create a new project</h4>

<form class="" action="{% url 'projects:create' %}" method="POST" id="projectForm">
  {% csrf_token %}
  {% form %}
  <div class="center-align">
    <button type="submit" name="_submit" class="btn btn-large waves waves-effect">Sign Up</button>
  </div>
</form>
{% endblock %}
