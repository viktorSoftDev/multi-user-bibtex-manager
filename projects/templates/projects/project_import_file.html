{% extends "projects/project_base.html" %}
{% load material_form %}
{% block breadcrumb %}
<a href="{% url 'projects:all' %}" class="breadcrumb">My Projects</a>
<a href="{% url 'projects:single' slug=project.slug %}" class="breadcrumb">{{ project.project_title }}</a>
<a href="{% url 'projects:import' slug=project.slug %}" class="breadcrumb">Import File</a>
{% endblock %}
{% block project_content %}

<div class="row">
  <div class="col s12">
    <div class="card grey lighten-5">
      <div class="card-content">
        <div class="row">
          <div class="col s12">
          <span class="card-title center"><h2>Import File to {{ project.project_title }}</h2></span>
            <form enctype="multipart/form-data" class="" action="{% url 'projects:import' slug=project.slug %}" method="POST">
              {% csrf_token %}
              <div class="file-field input-field">
                <div class="btn indigo waves-effect waves-light">
                  <span>File</span>
                  <input type="file" name="import_file">
                </div>
                <div class="file-path-wrapper">
                  <input class="file-path validate" type="text">
                </div>
              </div>


              <div class="center-align">
                <button type="submit" name="_submit" class="btn indigo btn-large waves waves-effect">Import File</button>
              </div>
            </form>

          </div>
        </div>
        <div class="card-action">
        </div>
      </div>
    </div>
  </div>
</div>



{% endblock %}
