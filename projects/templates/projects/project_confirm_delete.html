{% extends "projects/project_base.html" %}
{% block preproject %}

<br>
<div class="row">
  <div class="col s12">
    <div class="card grey lighten-5">
      <div class="card-content">


            <span class="card-title center-align">
              <h4>
                Are you sure you want to delete this project?
              </h4>
            </span>
            <h2 class="center-align">{{ object.project_title.capitalize }}</h2>
            <br>

            <div class="card-action center-align">
              <form method="POST">
                {% csrf_token %}
                <input type="submit" name="" value="Confirm Delete" class="btn waves-effect waves-light red lighten-1">
                <a class="btn waves-effect waves-light btn-flat grey" href="{% url 'projects:all' %}">Cancel</a>
              </form>
            </div>
      </div>
    </div>
  </div>

</div>

{% endblock %}
